plugins {
    id 'java'
}

group 'dschwertz.com.github'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':modelSrc')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}